<p class="School"><strong>McAgutu School</strong></p>
<div class="form-control">
    <h2>Registration Form</h2>
    <form (ngSubmit)="OnSubmit()">
        <div class="form-group">
            <label for="name">name:</label>
            <input 
            type="text" id="name" 
            placeholder="Enter Name" 
            [(ngModel)]="name" 
            name="name" 
            required
            >
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter Email" [(ngModel)]="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" rows="4" placeholder="Enter Message" [(ngModel)]="message" name="message"
                required=""></textarea>
        </div>
        <button type="submit"> Submit</button>
    </form>

    <h3>Form Data</h3>
<table *ngIf="isSubmited">
    <thead>
    <tr>  
        <th><strong>Sn</strong></th>
       <th><strong>Name</strong></th>
        <th><strong>Message</strong></th>
        <th><strong>Email</strong></th>
        
    </tr>
</thead>
<tbody>
    <tr *ngFor="let mgs of messages; let i=index">
          <td>{{i +1}}</td>
        <td>{{mgs.name}}</td>
        <td>{{mgs.email}}</td>
        <td>{{mgs.message}}</td>
    </tr>
</tbody>
</table>
