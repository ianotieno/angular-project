
<div class="form-control">
    <h2>Registration Form</h2>
    <form (ngSubmit)="OnSubmit()">
        <div class="form-group">
            <label for="name">name:</label>
            <input 
            type="text" id="name" 
            placeholder="Enter Name" 
            [(ngModel)]="name" 
            name="name" 
            required
            >
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter Email" [(ngModel)]="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" rows="4" placeholder="Enter Message" [(ngModel)]="message" name="message"
                required=""></textarea>
        </div>
        <button type="submit"> Submit</button>
    </form>
    <div class="flex-container" *ngIf="isSubmited">
        <app-message-details
        *ngFor="let msg of messages; let i=index"
        [message]="msg"
        [index]="i"
        (delete)="deleteMessage($event)"
        ></app-message-details>
        
    </div>
 
</div>
